<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Spotify</title>
 <link rel="stylesheet" href="styles.css">
 <link rel="icon" href="spotifyIcon.ico">
</head>
<body>
 <nav>
  <ul>
   <li class="brand"><img src="logo.png" alt="Logo">Spotify</li>
   <li>Home</li>
   <li>About</li>
  </ul>
 </nav>
 <div class="container">
  
  <div class="songList">
   <h1>Best of HollyWood Hits</h1>
   <div class="songItemContainer">
     <div class="songItem">
      <img src="covers/1.jpg" alt="1">
      <span class="songName">Let Me Love You</span>
      <span class="songListPlay"><span class="timeStamp">05:34 <i id="0" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
     </div>
     <div class="songItem">
      <img src="covers/2.jpg" alt="1">
      <span class="songName">Night Changes</span>
      <span class="songListPlay"><span class="timeStamp">05:34 <i id="1 " class="fa-solid songPlayItem fa-circle-play"></i></span></span>
     </div>
     <div class="songItem">
      <img src="covers/3.jpg" alt="1">
      <span class="songName">Enemy</span>
      <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
     </div>
     <div class="songItem">
      <img src="covers/4.jpg" alt="1">
      <span class="songName">Perfect</span>
      <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
     </div>
     <div class="songItem">
      <img src="covers/5.jpg" alt="1">
      <span class="songName">Ignite</span>
      <span class="songListPlay"><span class="timeStamp">05:34 <i id="4" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
     </div>
     <div class="songItem">
      <img src="covers/6.jpg" alt="1">
      <span class="songName">Alone Pt. 2</span>
      <span class="songListPlay"><span class="timeStamp">05:34 <i id="5" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
     </div>
     <div class="songItem">
      <img src="covers/7.jpg" alt="1">
      <span class="songName">Sunflower</span>
      <span class="songListPlay"><span class="timeStamp">05:34 <i id="6" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
     </div>
     <div class="songItem">
      <img src="covers/8.jpg" alt="1">
      <span class="songName"">Peaches</span>
      <span class="songListPlay"><span class="timeStamp">05:34 <i id="7" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
     </div>
     <div class="songItem">
      <img src="covers/9.jpg" alt="1">
      <span class="songName">Stay</span>
      <span class="songListPlay"><span class="timeStamp">05:34 <i id="8" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
     </div>
     <div class="songItem">
      <img src="covers/10.jpg" alt="1">
      <span class="songName">Industry Baby</span>
      <span class="songListPlay"><span class="timeStamp">05:34 <i id="9" class="fa-solid songPlayItem fa-circle-play"></i></span></span>
     </div>
   </div>
  </div>
  <div class="songBanner"></div>
 </div>

 <div class="bottom">
  <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
  <div class="icons">
   
   <i class="fa-solid fa-2x fa-backward-step" id="backward"></i>
   <i class="fa-solid fa-2x fa-circle-play" id="playBtn"></i>
   <i class="fa-solid fa-2x fa-forward-step" id="forward"></i>
  </div>
  <div class="songInfo">
   <img src="musicPlaying.gif" alt="" width="43px" id="playingGif"><span id="masterSongName"></span>
  </div>
 </div>
 <script src="https://kit.fontawesome.com/f25e7dda40.js" crossorigin="anonymous"></script>
 <script src="app.js"></script>
</body>
</html>
